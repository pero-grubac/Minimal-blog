{% extends 'blog/base.html' %}
{% block body_block %}
<div class="container centerstage mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for post in post_list %}
            <div class="post card mb-4">
                <div class="card-body">
                    <h1 class="card-title">
                        <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h1>
                    <div class="date text-muted mb-2">
                        <p>Published on: {{ post.published|date:"D M Y" }}</p>
                    </div>
                    <p class="mb-0">
                        <a href="{% url 'blog:post_detail' pk=post.pk %}">
                            Comments: {{ post.approve_comments.count}}
                        </a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
