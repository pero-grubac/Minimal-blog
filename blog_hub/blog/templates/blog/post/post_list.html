{% extends 'blog/base.html' %}
{% block body_block %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for post in post_list %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">
                        <a href="{% url 'blog:post_detail' pk=post.pk %}" class="text-dark text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p class="text-muted mb-2">Published on: {{ post.published_date|date:"D M Y" }}</p>

                    <p class="card-text mb-0">
                        <a href="{% url 'blog:post_detail' pk=post.pk %}" class="text-decoration-none">
                            Comments: {{ post.approve_comments.count }}
                        </a>
                    </p>
                </div>
            </div>
            {% empty %}
            <p class="text-muted text-center">No published posts available.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
