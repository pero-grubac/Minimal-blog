{% extends 'blog/base.html' %}

{% block body_block %}
<div class="container mt-5">
    <h1 class="mb-4">Draft Posts</h1>

    {% for post in posts %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <p class="date text-muted">Created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h2 class="card-title">
                <a href="{% url 'blog:post_detail' pk=post.pk %}" class="text-dark text-decoration-none">
                    {{ post.title }}
                </a>
            </h2>
            <p class="card-text">{{ post.text|truncatechars:200 }}</p>
        </div>
    </div>
    {% empty %}
    <p class="text-muted">No drafts available.</p>
    {% endfor %}
</div>
{% endblock %}
